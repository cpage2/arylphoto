    <!---- Mosaic Gallery ------>
    <div class="gallery">

        <div class="container-md">
            <div class="column">
                <img src="Cat.jpg" alt="Cat" onclick="openModal();currentSlide(1)" class="hover-shadow">
                <img src="Cyclist.jpg" alt="Cyclist" onclick="openModal();currentSlide(2)" class="hover-shadow">
                <img src="Hurry.jpg" alt="Hurry" onclick="openModal();currentSlide(3)" class="hover-shadow">

                <img src="Cafe.jpg" alt="Cafe" onclick="openModal();currentSlide(8)" class="hover-shadow">
                
                
            </div>
            
        </div>

        <!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <img src="Cat.jpg" style="width:50%">
      </div>

      </div>

        <img src="Cafe.jpg" style="width:50%">
      </div>


  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
